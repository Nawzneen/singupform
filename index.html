<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>Form submition</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="login" class="form">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or Email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button type="submit" class="form__button">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a href="./" id="linkCreateAccount" class="form__link"
            >Don't have an account?</a
          >
        </p>
      </form>
      <form id="createAccount" class="form form--hidden">
        <h1 class="form__title">Create Acount</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            id="signupUsername"
            type="text"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Confirm Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button type="submit" class="form__button">Continue</button>

        <p class="form__text">
          <a href="./" id="linkLogin" class="form__link"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
